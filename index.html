<body>
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      xfbml            : true,
      version          : 'v3.2'
    });
  };

  (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/de_DE/sdk/xfbml.customerchat.js';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Your customer chat code -->
<div class="fb-customerchat"
  page_id="1844908332301795"
  theme_color="#67b868"  
>
</div>
<style>
  .fb_customer_chat_bounce_in_v2{
    right: 150px;
  }
</style>
<script>
  function changeEleStyle(className,styleName,styleValue){
    if(document.querySelectorAll(className).length>0){
      document.querySelectorAll(className)[0].style[styleName]=styleValue;
    }else{
      setTimeout(() => {
        changeEleStyle(className,styleName,styleValue)
      }, 100);
    }
  }
  changeEleStyle('.fb_iframe_widget iframe','right','150px')
  changeEleStyle('.fb_customer_chat_bubble_animated_no_badge','right','150px') 
</script>
</body>
